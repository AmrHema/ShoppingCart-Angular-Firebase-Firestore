<div class="sticky-top">
    <div class="list-group">
        <a routerLink="/products" [class.active]="!categorie" class="list-group-item list-group-item-action"> All
            Categories</a>

        <a routerLink="/products" [queryParams]="{categorie:catg.title}" class="list-group-item list-group-item-action"
            [class.active]="catg.title === categorie " *ngFor="let catg of categories">{{catg.title}}</a>
    </div>
</div>
